<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim Audio</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Favicon2.png') }}">


    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f172a, #020617);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e5e7eb;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(180deg, #111827, #0b1220);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 22px;
            font-size: 24px;
            background: linear-gradient(90deg, #38bdf8, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            display: block;
            margin-top: 14px;
            font-size: 14px;
            color: #cbd5f5;
        }

        input[type="file"],
        input[type="number"] {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            border-radius: 8px;
            border: 1px dashed #334155;
            background: #020617;
            color: #e5e7eb;
        }

        input[type="number"] {
            border-style: solid;
        }

        audio {
            width: 100%;
            margin-top: 14px;
        }

        button {
            width: 100%;
            margin-top: 24px;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
            color: #020617;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            opacity: 0.95;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 14px;
            text-align: center;
            font-size: 13px;
            color: #94a3b8;
        }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            .card {
                padding: 22px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Trim Audio</h1>

    <form id="upload-form">
        <label>Select Audio File</label>
        <input type="file" id="audioFile" accept="audio/*">

        <audio id="preview" controls hidden></audio>

        <label>Start Time (seconds)</label>
        <input type="number" id="start_time" value="0" min="0">

        <label>End Time (seconds)</label>
        <input type="number" id="end_time" value="5" min="1">

        <button type="button" onclick="uploadAudio()">Trim Audio</button>
    </form>

    <div class="status" id="status"></div>
</div>

<script>
    const audioInput = document.getElementById('audioFile');
    const preview = document.getElementById('preview');
    const statusText = document.getElementById('status');
    const button = document.querySelector('button');

    audioInput.addEventListener('change', () => {
        const file = audioInput.files[0];
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.hidden = false;
        }
    });

    function uploadAudio() {
        const file = audioInput.files[0];
        const start = document.getElementById('start_time').value;
        const end = document.getElementById('end_time').value;

        if (!file) {
            alert("Please select an audio file");
            return;
        }

        if (Number(start) >= Number(end)) {
            alert("End time must be greater than start time");
            return;
        }

        const formData = new FormData();
        formData.append('audioFile', file);
        formData.append('start_time', start);
        formData.append('end_time', end);

        button.disabled = true;
        statusText.textContent = "Trimming audio... ⏳";

        fetch('/trim_audio', {
            method: 'POST',
            body: formData
        })
        .then(res => res.blob())
        .then(blob => {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "trimmed_audio.mp3";
            link.click();
            statusText.textContent = "Trim complete ✅";
        })
        .catch(() => {
            statusText.textContent = "Error trimming audio ❌";
        })
        .finally(() => {
            button.disabled = false;
        });
    }
</script>

</body>
</html>
