<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Audio</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Favicon2.png') }}">


    <!-- INLINE CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at top, rgba(56,189,248,0.18), transparent 40%),
                linear-gradient(180deg, #020617, #020617);
            color: white;
        }

        /* CARD */
        .container {
            width: 100%;
            max-width: 420px;
            padding: 40px 35px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(16px);
            border-radius: 22px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 30px 70px rgba(0,0,0,0.4);
        }

        /* TITLE */
        .container::before {
            content: "Merge Audio Files";
            display: block;
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 35px;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        label {
            font-size: 14px;
            color: #cbd5f5;
            font-weight: 500;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 14px;
            border: 1px dashed rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.05);
            color: #e5e7eb;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            padding: 8px 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
            color: #020617;
            font-weight: 600;
            cursor: pointer;
            margin-right: 12px;
        }

        input[type="file"]:hover {
            border-color: #38bdf8;
        }

        /* BUTTON */
        button {
            margin-top: 10px;
            padding: 14px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
            color: #020617;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 40px rgba(56,189,248,0.45);
        }

        button:active {
            transform: scale(0.98);
        }

        /* MOBILE */
        @media (max-width: 480px) {
            .container {
                padding: 32px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="upload-form" enctype="multipart/form-data">
            <label>Audio 1</label>
            <input type="file" id="audioFile1" accept="audio/*">

            <label>Audio 2</label>
            <input type="file" id="audioFile2" accept="audio/*">

            <button type="button" onclick="uploadAudio()">Merge Audio</button>
        </form>
    </div>

    <!-- SCRIPT â€” UNTOUCHED -->
    <script>
        function uploadAudio() {
            var fileInput = document.getElementById('audioFile1');
            var file1 = fileInput.files[0];
            var fileInput2 = document.getElementById('audioFile2');
            var file2 = fileInput2.files[0];
            var formData = new FormData();
            formData.append('audioFile1', file1);
            formData.append('audioFile2', file2);
            fetch('/merge_audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                var downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = 'merged_audio.mp3';
                downloadLink.click();
            })
            .catch(error => console.error('Error uploading file:', error));
        }
    </script>
</body>
</html>
