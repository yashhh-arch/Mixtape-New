<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Shift Audio</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Favicon2.png') }}">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #0f172a, #020617);
            font-family: Arial, sans-serif;
            color: #e5e7eb;
            padding: 20px;
        }

        .card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 18px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.45);
            border: 1px solid rgba(255,255,255,0.06);
        }

        h1 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 24px;
            background: linear-gradient(90deg, #38bdf8, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            display: block;
            margin-top: 18px;
            font-size: 14px;
            color: #cbd5f5;
        }

        .file-box {
            margin-top: 10px;
            border: 2px dashed #334155;
            border-radius: 12px;
            padding: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #020617;
        }

        .file-box input[type="file"] {
            display: none;
        }

        .file-btn {
            background: linear-gradient(90deg, #38bdf8, #34d399);
            border: none;
            border-radius: 10px;
            padding: 8px 14px;
            color: #020617;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .file-name {
            font-size: 13px;
            color: #94a3b8;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        input[type="number"] {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #020617;
            color: white;
            font-size: 14px;
        }

        button.main-btn {
            width: 100%;
            margin-top: 26px;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(90deg, #38bdf8, #34d399);
            color: #020617;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .hint {
            margin-top: 14px;
            font-size: 13px;
            color: #94a3b8;
            text-align: center;
        }

        .status {
            margin-top: 14px;
            font-size: 13px;
            text-align: center;
            color: #cbd5f5;
        }

        @media (max-width: 480px) {
            .card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Pitch Shift Audio</h1>

    <label>Audio File</label>
    <div class="file-box">
        <label class="file-btn" for="audioFile">Choose file</label>
        <span class="file-name" id="fileName">No file chosen</span>
        <input type="file" id="audioFile" accept="audio/*">
    </div>

    <label>Pitch Level</label>
    <input type="number" id="pitch" step="1" value="1">

    <button class="main-btn" onclick="uploadAudio()">Process Audio</button>

    <div class="hint">Adjust pitch without changing audio quality</div>
    <div class="status" id="status"></div>
</div>

<script>
    const fileInput = document.getElementById('audioFile');
    const fileName = document.getElementById('fileName');
    const statusText = document.getElementById('status');
    const button = document.querySelector('.main-btn');

    fileInput.addEventListener('change', () => {
        fileName.textContent = fileInput.files[0]
            ? fileInput.files[0].name
            : 'No file chosen';
    });

    function uploadAudio() {
        const file = fileInput.files[0];
        const pitch = document.getElementById('pitch').value;

        if (!file) {
            alert("Please select an audio file.");
            return;
        }

        const formData = new FormData();
        formData.append('audioFile', file);
        formData.append('pitch', pitch);

        button.disabled = true;
        statusText.textContent = "Processing audio... ⏳";

        fetch('/pitch_audio', {
            method: 'POST',
            body: formData
        })
        .then(res => res.blob())
        .then(blob => {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'pitched_audio.mp3';
            link.click();
            statusText.textContent = "Done! ✅";
        })
        .catch(() => {
            statusText.textContent = "Something went wrong ❌";
        })
        .finally(() => {
            button.disabled = false;
        });
    }
</script>

</body>
</html>
