<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Audio</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Favicon2.png') }}">


    <!-- INLINE CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter, system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at top, rgba(56,189,248,0.18), transparent 40%),
                linear-gradient(180deg, #020617, #020617);
            color: white;
        }

        /* CARD */
        form {
            width: 100%;
            max-width: 420px;
            padding: 42px 36px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(16px);
            border-radius: 22px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 30px 70px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            gap: 24px;
            text-align: center;
        }

        /* TITLE */
        h1 {
            font-size: 30px;
            font-weight: 800;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 span {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #94a3b8;
            margin-top: 8px;
        }

        /* FILE INPUT */
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 14px;
            border: 1px dashed rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.05);
            color: #e5e7eb;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            padding: 8px 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
            color: #020617;
            font-weight: 600;
            cursor: pointer;
            margin-right: 12px;
        }

        input[type="file"]:hover {
            border-color: #38bdf8;
        }

        /* BUTTON */
        button {
            margin-top: 8px;
            padding: 15px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
            color: #020617;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 40px rgba(56,189,248,0.45);
        }

        button:active {
            transform: scale(0.97);
        }

        /* MOBILE */
        @media (max-width: 480px) {
            form {
                padding: 34px 26px;
            }
        }
    </style>
</head>

<body>

    <form id="upload-form" enctype="multipart/form-data">
        <h1>
            Reverse Audio
            <span>Create unique sound effects instantly</span>
        </h1>

        <input type="file" id="audioFile" accept="audio/*">

        <button type="button" onclick="uploadAudio()">Reverse Audio</button>
    </form>

    <!-- SCRIPT â€” UNCHANGED -->
    <script>
        function uploadAudio() {
            var fileInput = document.getElementById('audioFile');
            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append('audioFile', file);

            fetch('/reverse_audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                var downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = 'reversed_audio.mp3';
                downloadLink.click();
            })
            .catch(error => console.error('Error uploading file:', error));
        }
    </script>

</body>
</html>
